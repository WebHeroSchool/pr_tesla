<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <title>Tesla</title>
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
	    <!--HEADER-->
    <header class="header">
        <div class="wrapper">
             <div class="header__wrapper">
                    <div class="header__nav-logo"> 
                        <a href="!#" class="header__logo-link">             
                          <img src="./img/tesla-wordmark-red.svg" alt="Tesla">
                        </a>
                    </div>
                    <nav class="header__nav">
               <ul class="nav__list"> 
                  <li class="nav__item">  
                    <a href="!#" class="nav__link">Model S</a>
                  </li>   
                  <li class="nav__item">  
                    <a href="!#" class="nav__link">Model X</a>
                  </li>    
                  <li class="nav__item">  
                    <a href="!#" class="nav__link">Model 3</a>
                  </li>
                  <li class="nav__item">  
                   <a href="!#" class="nav__link">Roadster</a>
                  </li>
                  <li class="nav__item">  
                   <a href="!#" class="nav__link">Energy</a>
                  </li>
                  <li class="nav__item">  
                   <a href="!#" class="nav__link">Магазин</a>
                  </li>
                  <li class="nav__item">  
                   <a href="!#" class="nav__link">Войти</a>
                  </li>
                </ul>  
                    </nav> 
                    <div class="header__nav-menu">
                        <a href="!#" class="header__menu-link">
                          <img src="./img/menu.svg" alt="гамбургер меню">
                        </a>
                    </div>          
            </div>
        </div>
    </header>

    <main class="main">
        <section class="presentation">
            <div class="wrapper">
                  <h1 class="presentation__title title">Model S</h1> 
                  <p class="presentation__subtitle">Добро пожаловать в будущее!</p>

                  <div class="presentation__benefits"> 
                      <div class="benefits__speed">
                          <img src="./img/speed.png" alt="Спидометр" class="speed__img">
                      </div>
                      <div class="benefits__road">  <!--группа 632 --> 
                          <img src="./img/road.png" alt="символ 'Дорога'" class="road__img" >
                      </div>
                      <div class="test__drive">
                        <img src="./img/test-drive.png" alt="символ 'Test-drive'" class="test-drive__img">
                      </div>
                      <form class="benefits__order"> 
                        <button type="submit" class="order__btn button">Заказать</button>
                      </form>
                  </div>    
                  <div class="vector">
                      <img src="./img/vector.png" alt="стрелка вниз" class="vector__img">
                  </div>

                




              
            
           </div> 
        </section>
    </main>  
</body>
</html>
