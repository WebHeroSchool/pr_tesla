<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <title>Tesla-under</title>
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!--HEADER-->
    <header class="header">
        <div class="logo-wrap"> 
            <!-- <img class="logo" src="./img/tesla-wordmark-red.svg" alt="Tesla"> -->
        </div>
        <div class="menu__nav">
            <a href="#" class="nav__item">Model S</a>
            <a href="#" class="nav__item">Model X</a>
            <a href="#" class="nav__item">Model 3</a>
            <a href="#" class="nav__item">Roadster</a>
            <a href="#" class="nav__item">Energy</a>
        </div>
        <div class="menu__shop">
            <a href="#" class="menu__item">Магазин</a>
            <a href="#" class="menu__item">Войти</a>
            <img class="menu__item-burger" src="./img/menu.svg" alt="гамбургер меню">
        </div> 
    </header>

	<section class="presentation">
        <h1 class="presentation__title">Model S</h1> 
        <p class="presentation__subtitle">Добро пожаловать в будущее!</p>

        <div class="wrap">
    <img class="red-car-img" src="./img/tesla-red-car.png">
       </div>

       <div class="presentation__benefits-wrap"> <!-- Преимущество Model S-->
                <div class="presentation__benefits">
                    <div class="benefits__params">
                        <img  src="./img/speed-icon.svg" alt="Спидометр" class="speed__img">
                        <div class="params-value">
                            <p class="params__time">2,7<span class="params__time-units">сек</span></p>
                            <p class="params__distance">0-100 км/час</p>
                      </div>
                    </div>
                    <div class="benefits__params">
                       <img src="./img/road-icon.svg" alt="символ 'Дорога'" class="road__img">
                       <div class="params-value">
                          <p class="params__length">632<span class="params__length-unit">км</span></p>
                          <p class="params__reserve">запас хода</p>
                      </div>
                    </div>
                </div>
                <div class="benefits__order">
                    <button class="order__test-drive">тест драйв</button>      
                    <button class="order__button">заказать</button>
                </div>
            </div>
            <div class="scroll">
                <img src="./img/vector.png" alt="скроллер"class="scroll__img" >
            </div>    
    
    </section>
</body>
</html>
